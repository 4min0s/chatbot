<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bank Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 16px; }
    .chatbox { background: #fff; border-radius: 10px; padding: 12px; height: 70vh; overflow:auto; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    .msg { margin: 10px 0; line-height: 1.4; }
    .user { text-align: right; }
    .user .bubble { display:inline-block; background:#d9ecff; padding:10px 12px; border-radius: 14px; max-width: 75%; }
    .bot .bubble { display:inline-block; background:#eee; padding:10px 12px; border-radius: 14px; max-width: 75%; }
    .row { display:flex; gap: 8px; margin-top: 12px; }
    input { flex:1; padding: 10px; border-radius: 10px; border:1px solid #ccc; }
    button { padding: 10px 14px; border-radius: 10px; border: none; background:#007bff; color:#fff; cursor:pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Bank Assistant</h2>
    <div id="chat" class="chatbox"></div>

    <div class="row">
      <input id="text" placeholder="Type a message..." />
      <button id="send">Send</button>
    </div>
  </div>

<script>
const chat = document.getElementById("chat");
const text = document.getElementById("text");
const sendBtn = document.getElementById("send");

function addMessage(role, content) {
  const div = document.createElement("div");
  div.className = "msg " + role;
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.textContent = content;
  div.appendChild(bubble);
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const msg = text.value.trim();
  if (!msg) return;

  addMessage("user", msg);
  text.value = "";
  sendBtn.disabled = true;

  try {
    const res = await fetch("http://127.0.0.1:8000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    if (!res.ok) throw new Error("HTTP " + res.status);
    const data = await res.json();
    addMessage("bot", data.answer ?? "(no answer)");
  } catch (err) {
    addMessage("bot", "Error: " + err.message);
  } finally {
    sendBtn.disabled = false;
    text.focus();
  }
}

sendBtn.addEventListener("click", sendMessage);
text.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});

// Optional welcome
addMessage("bot", "Hello! Ask me a banking question.");
</script>
</body>
</html>
